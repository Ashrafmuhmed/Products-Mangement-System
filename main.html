<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="script.js" async></script>
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>product management system</h2>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input  onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="disc">
                <small onkeyup="getTotal()" id="total">0</small>
            </div>
            <input type="number" id="count" value="1">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Add Product</button>

        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchProduct(this.value)" placeholder="search" type="text" id="search">
                <div class="btnSearch">
                    <button id="searchByCategory" onclick="getSearchMode(this.id)">Search by Category</button>
                    <button id="searchByTitle" onclick="getSearchMode(this.id)">Search by TITLE</button>
                </div>
            </div>
            <div id="clearBtn">
                
            </div>
            <table id="productsTable">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>

            </table>
        </div>
    </div>
</body>
</html>
